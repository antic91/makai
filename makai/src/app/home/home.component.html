<div id="homeWrapper">
  <app-banner id="banner"></app-banner>
  <app-brands id="brands"></app-brands>
  <app-section  id="section" appPosition (position)="detect($event)" [display]="display" #section></app-section>
  <app-section-collection id="sectionColl" appPosition (position)="detect($event)" [displaySec]="displaySec" #sectionCol></app-section-collection>
  <app-video id="video"></app-video>
  <app-newsletter id="newsletter" appPosition (position)="detect($event)" [news]="displayNews" [appear]="appear" #news></app-newsletter>
  <app-heading id="heading" appPosition (position)="detect($event)" [displayHead]="displayHead" [displaySpan]="displaySpan" [textHead]="textHead" [textSpan]="textSpan" [textHead1]="textHead1" [textHead2]="textHead2" #heading></app-heading>
  <app-surf id="surf" appPosition (position)="detect($event)" [displaySurfOne]="displaySurfOne" [displaySurfTwo]="displaySurfTwo" [displaySurfThree]="displaySurfThree" [displaySurfFour]="displaySurfFour" [displaySurfFive]="displaySurfFive" [displaySurfSix]="displaySurfSix" [displaySurfText]="displaySurfText" #surf></app-surf>
  <app-blog-section id="blogSection" appPosition (position)="detect($event)" [displayBlog]="displayBlog" #blog></app-blog-section>
  <app-heading id="headingBottom" appPosition (position)="detect($event)" [displayHead]="displayHeadSec" [displaySpan]="displaySpanSec" [textHead]="textHeadBottom" [textSpan]="textSpanBottom" [textHead1]="textHead1Bottom" [textHead2]="textHead2Bottom" #headingSec></app-heading>
  <app-reviews id="reviews" appPosition (position)="detect($event)" [show]="show" [displayText]="displayText" #reviews></app-reviews>
  <app-icons id="icons"></app-icons>
</div>
