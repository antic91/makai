<!--Wrapper text h4 date-->
<span class="wrappTextTop">
  <h4 *ngIf="showText" [@slideInBottom]>{{object.date}}</h4>
</span>

<!--Wrapper text h1 header-->
<span class="wrappTextTop">
  <h1 *ngIf="showText" [@slideInBottom]>{{object.headerTop}}</h1>
</span>

<!--Wrapper text p text-->
<span class="wrappTextTop">
  <p *ngIf="showText" [@slideInBottom]>{{object.textTop}}</p>
</span>
