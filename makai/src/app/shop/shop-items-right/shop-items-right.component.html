<!--Item component with ng for!-->
<app-one-item
id="oneItemWrapper"
*ngFor="let item of data; let i=index"
[item]="item"
[hover]="hover"
(mouseover)="mouseover(item.prod_id)"
(mouseleave)="mouseleave(item.prod_id)"
[prodId]="prod_id"
appScroll (positionShopItem)="detectPositionItem($event)"
></app-one-item>

<!--Div if there is no items to show-->
<div class="noData" *ngIf="!data.length">
  <h3>No Items to Show</h3>
</div>
