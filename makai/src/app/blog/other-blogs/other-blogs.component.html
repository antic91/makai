<div class="imageWrapper" *ngFor="let item of data; let i = index" (mouseover)="setDisplay(i)" (mouseleave)="removeDisplay(i)" [routerLink]="['/blog', item.Name, item.id]">

  <app-text-content class="absoluteWrapper" [readMore]="'Read More'" [header]="item.headerTop" [date]="item.date" *ngIf="item.display" [@fadeIn]></app-text-content>

  <img [src]="item.photoTop" alt="" class="image" *ngIf="showOther" [@slideInBottom]>

</div>
