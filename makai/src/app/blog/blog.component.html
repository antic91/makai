<div id="blogWrapper" appPosition (position)="detect($event)">

  <app-top-blog id="topBlogWrapper" [image]="image"></app-top-blog>

  <app-blog-text id="blogTextWrapper" #blogText [showText]="showText" [pTop]="pTop" [Header]="Header" [pBottom]="pBottom" [name]="name" [idBlog]="idBlog"></app-blog-text>

  <app-other-blogs id="otherBlogsWrapper" #other [showOther]="showOther" [data]="arrayData"></app-other-blogs>

</div>
